<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js"></script>
</head>
<body>
    <center>

        <u><h1>Tic-Tac-Toe</h1></u>
    </center>
    
    <div class="tictactoe">
        
        <button id="field1" onclick="placeKreuz(1)"><div id="kreuz1" class="kreuz"><div id="kreis1" class="kreis"></div></button>
        <button id="field2" onclick="placeKreuz(2)"><div id="kreuz2" class="kreuz"><div id="kreis2" class="kreis"></div></button>
        <button id="field3" onclick="placeKreuz(3)"><div id="kreuz3" class="kreuz"><div id="kreis3" class="kreis"></div></button>
        <button id="field4" onclick="placeKreuz(4)"><div id="kreuz4" class="kreuz"><div id="kreis4" class="kreis"></div></button>
        <button id="field5" onclick="placeKreuz(5)"><div id="kreuz5" class="kreuz"><div id="kreis5" class="kreis"></div></button>
        <button id="field6" onclick="placeKreuz(6)"><div id="kreuz6" class="kreuz"><div id="kreis6" class="kreis"></div></button>
        <button id="field7" onclick="placeKreuz(7)"><div id="kreuz7" class="kreuz"><div id="kreis7" class="kreis"></div></button>
        <button id="field8" onclick="placeKreuz(8)"><div id="kreuz8" class="kreuz"><div id="kreis8" class="kreis"></div></button>
        <button id="field9" onclick="placeKreuz(9)"><div id="kreuz9" class="kreuz"><div id="kreis9" class="kreis"></div></button>
        

        <button id="restart" onClick="restart()">Restart</button>
    
    </div>
   
    
</body>
</html>
